{% extends "base.html" %}
{% block title %}Mudar Senha{% endblock %}
{% block content %}
<div id="p1">
    <h1>Esqueceu sua senha?</h1>
    <p>Digite seu email abaixo para que possamos te enviar uma mensagem</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p id="btnPassword"><input type="submit" value="Enviar E-mail"></p>
        {% csrf_token %}
    </form>
</div> 
{% endblock %}
